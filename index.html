<body>
    <div id="header-navbar-bg" class="header-navbar-bg" style="text-align:left;min-height:80px;">
        <div class="row">
            <div class="col-md-6" style="padding-left:10px;">
                <div id="navbarlogo" style="display:inline-block;height:70px;overflow:hidden;">
                    <img src="https://switchhub.blob.core.windows.net/static/images/website/new_switch_logo.png" onclick="onLogoClick()" alt="" style="margin-top:5px;cursor:pointer;" />
                </div>
            </div>
            <div class="col-md-6" style="padding-top:10px;">
                <style>.open > .dropdown-menu {z-index: 100000;}</style>
                <div style="font-size:150%;font-weight:bold;text-align:right;clear:right;padding-right:10px;">
                    <span id="brand-name" style="cursor:pointer;" onclick="javascript:navigate('hub');"></span>
                    <span id="brand-site-sep" style="color:#777;display:none;">/</span>
                    <span id="active-installation" style="cursor:pointer;" onclick="javascript:navigate('sites');"></span>
                </div>
                <div style="height:15px;"><!-- --></div>
                <div id="header-user-menu" class="header-user-menu">
                    <div id="options-dropdown-div" class="whitelabel-nav-item-icon-options"></div>
                    <div id="sites-dropdown-div" class="whitelabel-nav-item-icon-sites"></div>
                    <div id="data-wizards-priv" title="Data Wizards" style="display:inline-block;"></div>
                    <div id="full-screen-btn" title="Toggle full screen" class="whitelabel-nav-item-icon-fullscreen"></div>
                    <div id="refresh-btn" onclick="refreshApp()" title="Refresh application" class="whitelabel-nav-item-icon-refresh"></div>
                    <div id="logoff-btn" onclick="javascript:navigate('logout')" title="Logout" class="whitelabel-nav-item-icon-off"></div>
                    <div id="home-btn" onclick="javascript:navigate('hub')" title="Home" class="whitelabel-nav-item-icon-home"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="container-id" class="hubcontainer">
        <div id="content-div"></div>
        <div id="wizard-content-div" style="display:none;"></div>
        <div style="clear:both;height:70px;"><!-- --></div>
    </div>

    <!-- this div is used for the centered spinner -->
    <div id="spinner-div"></div>

    <!-- Hub wide notifications -->
    <div id="popup-notifications"></div>

    <div id="unresized-logo" style="width:1px;height:1px;overflow:hidden;"><img src="" class="header-logo" /></div>

    <div id="colorpicker-div"></div>

    <!-- our main.js -->
    <script data-main="js/main" src="js/libs/require.js"></script>
